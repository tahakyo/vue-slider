<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- vue-js -->
    <div id="root">
        <div class="container">
            <div class="items" >
                <div class="item active" >
                    <img :src="countries[currentSlide].image" :alt="countries[currentSlide].title">
                    <div class="text">
                        <h3>{{countries[currentSlide].title}}</h3>
                        <p>{{countries[currentSlide].text}}</p>
                    </div>
                </div>
                <!--
                <div class="item active">
                    <img src="./img/01.jpg" alt="">
                    <div class="text">
                        <h3>Lorem</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                    </div>
                </div>
                -->
            </div>
            <div class="thumbs">
                <div @click="prevSlide()" class="prev"></div>
                <div @click="nextSlide()" class="next"></div>
                <div class="thumb" v-for="(countries, index) in countries" :class="(index == currentSlide) ? 'active' : ''">
                    <img :src="countries.image" alt="countries.title">
                </div>
                <!--
                <div class="thumb active">
                    <img src="./img/01.jpg" alt="">
                </div>
                -->
            </div>
        </div>
    </div>
    <!-- vue-js -->

    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
